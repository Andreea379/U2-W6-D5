<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/CSS/profile.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-black bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            height="80"
            src="./assets/netflix_logo.png"
            alt="profile image"
          />
        </a>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="container h1 display-2 fw-semibold">
          <div class="row align-items-start">
            <div class="col m-0">Edit Profile</div>
          </div>
          <hr />
        </div>
        <div class="container d-flex">
          <div class="row m-0 p-0">
            <div class="col d-flex justify-content-end">
              <img src="./assets/avatar.png" height="170" alt="avatar image" />
            </div>
            <div class="col">
              <div class="row">
                <div class="col">
                  <p class="bg-secondary p-2 pe-5 ps-3">STRIVE STUDENT</p>
                  <p class="pt-2">Language</p>
                  <div class="dropdown">
                    <a
                      class="btn btn-secondary bg-transparent rounded-0 dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      English
                    </a>

                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">French</a></li>
                      <li><a class="dropdown-item" href="#">Italiano</a></li>
                      <li><a class="dropdown-item" href="#">Chinese</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <hr />
              <div class="row align-items-start">
                <div class="col">
                  Maturity Settings:
                  <p class="bg-secondary p-2 mt-3">ALL MATURITY RATINGS</p>
                  <p class="lead fs-6">
                    Show titles of all maturity ratings for this profile.
                  </p>

                  <div class="row align-items-start">
                    <div class="col">
                      <button
                        type="button"
                        class="btn btn-outline-secondary rounded-0"
                      >
                        EDIT
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <hr />
              <div class="row align-items-start">
                <div class="col m-0">
                  Autoplay controls
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label class="form-check-label p-0" for="flexCheckChecked">
                      Autoplay next episode in a series on all devices
                    </label>
                  </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked"
                        checked
                      />
                      <label class="form-check-label p-0" for="flexCheckChecked">
                        Autoplay previews while browsing on all devices
                      </label>
                    </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
            <hr class="mt-4" />
</div>

        <div class="container text-center">
          <div class="row">
            <div class="col-5">
              <button
                type="button"
                class="btn btn-outline-secondary text-dark bg-light rounded-0"
              >
                SAVE
              </button>
            </div>
            <div class="col col-md-auto">
              <button type="button" class="btn btn-outline-secondary rounded-0">
                CANCEL
              </button>
            </div>
            <div class="col col-lg-">
              <button type="button" class="btn btn-outline-secondary rounded-0">
                DELETE PROFILE
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
